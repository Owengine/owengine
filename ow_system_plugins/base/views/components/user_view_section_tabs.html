
<table class="ow_table_3 ow_nomargin section_{$sectionName} data_table" {if empty($display)}style="display:none;"{/if}>

    {foreach  from=$questions key='sort' item='question' name='question'}
        {if isset( $questionsData[$question.name] ) }
            <tr class="{if $smarty.foreach.question.first}ow_tr_first{/if} {if $smarty.foreach.question.last}ow_tr_last{/if}">
                <td class="ow_label" style="width: 20%">{if empty($labels[$question.name])}{text key="base+questions_question_`$question.name`_label"}{else}{$labels[$question.name]}{/if}</td>
                <td class="ow_value"><span class="{if !empty($question.hidden)}ow_field_eye ow_remark profile_hidden_field{/if}">{$questionsData[$question.name]}</span></td>
            </tr>
        {/if}
    {/foreach}
</table>
